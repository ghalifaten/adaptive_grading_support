<!DOCTYPE html>
<html>
<head>

<body>
    <h1>Comparison</h1>
    
    <!-- TODO: Header part goes here-->
    <div class="page-container">
        <div class="page-item" id="column1">
            <div class="page-sub-item" id="menu1">

            <select id="student-select1" onchange="displayText('1')">
                <option value="">--Select a student--</option>
                <option value="Faith-Hayes">Faith Hayes</option>
                <option value="Hayden-Scott">Hayden Scott</option>
                <option value="Iris-Rose">Iris Rose</option>

            </select>

            </div>
            <div class="page-sub-item" id="text1">
                Text1
            </div>
            <div class="page-sub-item" id="feedback1">
                Feedback 1
            </div>
        </div>
        <div class="page-item" id="column2" onchange="displayText('2')">
            <div class="page-sub-item" id="menu2">
                <select id="student-select2">
                    <option value="">--Select a student--</option>
                    <option value="Faith-Hayes">Faith Hayes</option>

                    <option value="Iris-Rose">Iris Rose</option>

            </div>
        </div>
    </div>
    

</body>
<script type="text/javascript"> 
function displayText(i) {
  var student = document.getElementById("student-select"+i).value;
  document.getElementById("text"+i).innerHTML = "text by "+student;
  document.getElementById("feedback"+i).innerHTML = "feedback for "+student;
}

</script>
